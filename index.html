<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile_menu">
        <div class="profile_name">
          <img src="images/image-jeremy.png" alt="Jeremy Robson" />
          <p>
            <span>Report for</span> <br />
            Jeremy Robson
          </p>
        </div>
        <div class="nav_date">
          <ul>
            <li class="daily">Daily</li>
            <li class="weekly active">Weekly</li>
            <li class="monthly">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="distributions"></div>
    </div>
  
    <script src="main.js"></script>
  </body>
</html>
